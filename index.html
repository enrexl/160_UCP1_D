<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Life - Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">A Day In My Life</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#Journal">Journal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Calendar">Calendar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#FoodPrep">Food Prep</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="p-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="greeting-box">
              <span class="greeting">Have A Good Day!</span>
            </div>
          </div>
          <div class="col text-end">
            <span id="datetime"></span>
          </div>
        </div>
      </div>
    </header>
    <div class="container my-4">
      <!-- Carousel -->
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" id="Gut">
            <img src="satu.png" class="d-block w-100" alt="MainHealth" />
          </div>
          <div class="carousel-item" id="Salad">
            <img src="dua.png" class="d-block w-100" alt="Salad" />
          </div>
          <div class="carousel-item" id="Food">
            <img src="tiga.png" class="d-block w-100" alt="Food" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- Card section -->
      <div class="row row-cols-1 row-cols-md-3 g-4 mt-4" id="card-row">
        <div class="col">
          <div class="card">
            <img src="masak.jpg" class="card-img-top" alt="Cok" />
            <div class="card-body">
              <h5 class="card-title">Self Cook</h5>
              <p class="card-text">
                Masak sendiri, cuci sendiri, makan sendiri.
              </p>
              <a
                href="https://id.wikipedia.org/wiki/Memasak"
                class="explore-btn"
                >Explore</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="lemon.jpg" class="card-img-top" alt="Lemon" />
            <div class="card-body">
              <h5 class="card-title">Lemono Squash</h5>
              <p class="card-text">Lemon Squash baik untuk..</p>
              <a href="https://en.wikipedia.org/wiki/Lemon" class="explore-btn"
                >Explore</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="lari.jpg" class="card-img-top" alt="Running" />
            <div class="card-body">
              <h5 class="card-title">Running</h5>
              <p class="card-text">Lari dari kenyataan.</p>
              <a
                href="https://www.youtube.com/watch?v=WmloZ5ApWfc"
                class="explore-btn"
                >Explore</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center p-3 mt-5">
      <p>&copy; 2024</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
